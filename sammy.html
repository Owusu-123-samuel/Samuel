<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7p/PClPKBKRBnl8z4G0e6FWiQ6dHqUyJ0Y4ub5Uf2ZZMvYq" crossorigin="anonymous">  
    <title>Trap House Jersey Online</title>  
    <style>  
        .hero-section {  
            background-image: linear-gradient(to bottom, #002c6a, #037aaf);  
            background-size: 100% 300px;  
            background-position: 0% 100%;  
            height: 100vh;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            color: #fff;  
        }  
        
        .product-grid {  
            margin-top: 50px;  
        }  
        
        .product-card {  
            margin-bottom: 20px;  
        }  
        
        .product-card img {  
            width: 100%;  
            height: 200px;  
            object-fit: cover;  
            border-radius: 10px 10px 0 0;  
        }  
        
        .product-card .card-body {  
            padding: 20px;  
            border-radius: 0 0 10px 10px;  
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
        }  
        
        .product-card .card-body h5 {  
            font-size: 18px;  
            font-weight: bold;  
        }  
        
        .product-card .card-body p {  
            font-size: 14px;  
            color: #666;  
        }  
        
        .footer-section {  
            background-color: #002c6a;  
            color: #fff;  
            padding: 20px;  
            text-align: center;  
        }  
    </style>  
</head>  
<body>  
    <!-- Navigation Bar -->  
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">  
        <div class="container">  
            <a class="navbar-brand" href="#">Electronics Store</a>  
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">  
                <span class="navbar-toggler-icon"></span>  
            </button>  
            <div class="collapse navbar-collapse" id="navbarSupportedContent">  
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">  
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>  
                    <li class="nav-item"><a class="nav-link" href="#">Products</a></li>  
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>  
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>  
                </ul>  
            </div>  
        </div>  
    </nav>  

    <!-- Hero Section -->  
    <section class="hero-section">  
        <div class="container">  
            <div class="row">  
                <div class="col-md-6 offset-md-3 text-center">  
                    <h1>Welcome Trap House Jersey Online!</h1>  
                    <p>Discover the latest electronics and gadgets!</p>  
                    <button class="btn btn-primary">Start Shopping</button>  
                </div>  
            </div>  
        </div>  
    </section>  

    <!-- Product Grid -->  
    <section class="product-grid">  
        <div class="container">  
            <h2>Featured Products</h2>  
            <div class="row">  
                <div class="col-md-3">  
                    <div class="product-card">  
                        <img src="https://via.placeholder.com/200x150" class="card-img-top" alt="Product 1">  
                        <div class="card-body">  
                            <h5>Product 1</h5>  
                            <p>\$19.99</p>  
                            <button class="btn btn-primary">Add to Cart</button>  
                        </div>  
                    </div>  
                </div>  
                <div class="col-md-3">  
                    <div class="product-card">  
                        <img src="https://via.placeholder.com/200x150" class="card-img-top" alt="Product 2">  
                        <div class="card-body">  
                            <h5>Product 2</h5>  
                            <p>\$29.99</p>  
                            <button class="btn btn-primary">Add to Cart</button>  
                        </div>  
                    </div>  
                </div>  
                <div class="col-md-3">  
                    <div class="product-card">  
                        <img src="https://via.placeholder.com/200x150" class="card-img-top" alt="Product 3">  
                        <div class="card-body">  
                            <h5>Product 3</h5>  
                            <p>\$39.99</p>  
                            <button class="btn btn-primary">Add to Cart</button>  
                        </div>  
                    </div>  
                </div>  
                <div class="col-md-3">  
                    <div class="product-card">  
                        <img src="https://via.placeholder.com/200x150" class="card-img-top" alt="Product 4">  
                        <div class="card-body">  
                            <h5>Product 4</h5>  
                            <p>\$49.99</p>  
                            <button class="btn btn-primary">Add to Cart</button>  
                        </div>  
                    </div>  
                </div>  
            </div>  
        </div>  
    </section>  

    <!-- Footer -->  
    <footer class="footer-section">  
        <div class="container">  
            <p>&copy; 2024 Electronics Store. All rights reserved.</p>  
        </div>  
    </footer>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>  
</body>  
</html>
